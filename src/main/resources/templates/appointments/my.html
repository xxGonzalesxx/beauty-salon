<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–∏ –∑–∞–ø–∏—Å–∏ - Beauty Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">üíÖ Beauty Salon</a>

<div class="container mt-5">
    <h1 class="text-center mb-5">–ú–æ–∏ –∑–∞–ø–∏—Å–∏</h1>

    <div th:if="${appointments.empty}" class="text-center">
        <p class="lead">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π</p>
        <a th:href="@{/appointments/book}" class="btn btn-pink">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</a>
    </div>

    <div th:each="appointment : ${appointments}" class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <h5 th:text="${appointment.service.name}"></h5>
                    <p class="mb-1">
                        <strong>–ú–∞—Å—Ç–µ—Ä:</strong>
                        <span th:text="${appointment.master.firstName + ' ' + appointment.master.lastName}"></span>
                    </p>
                    <p class="mb-1">
                        <strong>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è:</strong>
                        <span th:text="${#temporals.format(appointment.dateTime, 'dd.MM.yyyy HH:mm')}"></span>
                    </p>
                    <p class="mb-1">
                        <strong>–°—Ç–∞—Ç—É—Å:</strong>
                        <span th:class="${appointment.status == 'CONFIRMED' ? 'badge bg-success' :
                                            appointment.status == 'PENDING' ? 'badge bg-warning' :
                                            appointment.status == 'CANCELLED' ? 'badge bg-danger' : 'badge bg-info'}"

                        <strong>–ü—Ä–∏–º–µ—á–∞–Ω–∏—è:</strong>
                        <span th:text="${appointment.notes}"></span>
                    </p>
                </div>
                <div class="col-md-4 text-end">
                    <div th:if="${appointment.status == 'PENDING'}">
                        <form th:action="@{/appointments/{id}/cancel(id=${appointment.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">–û—Ç–º–µ–Ω–∏—Ç—å</button>
                        </form>

</div>
</body>
</html>
