<head>

    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">

                    <p class="text-muted">С вами свяжется наш администратор для подтверждения записи.</p>

                    <div class="mt-4">
                        <a th:href="@{/}" class="btn btn-pink">На главную</a>
                        <a th:href="@{/appointments/book}" class="btn btn-outline-secondary">Новая запись</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
