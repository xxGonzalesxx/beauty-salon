<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - Beauty Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Регистрация</h2>

                    <form th:action="@{/auth/register}" method="post" th:object="${client}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Имя:</label>
                                <input type="text" class="form-control" th:field="*{firstName}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Фамилия:</label>
                                <input type="text" class="form-control" th:field="*{lastName}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Телефон:</label>
                            <input type="tel" class="form-control" th:field="*{phone}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Пароль:</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>

                        <button type="submit" class="btn btn-pink w-100">Зарегистрироваться</button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/auth/login}">Уже есть аккаунт? Войдите</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
